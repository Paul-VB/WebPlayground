name: Docker Deploy Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - AzureLive
  pull_request:
    types: closed
    branches:
      - AzureLive

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Set lowercase repository name
        run: echo "GITHUB_REPOSITORY_LOWERCASE=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./WebPlayground.Api/Dockerfile
          push: true
          tags: ghcr.io/${{ env.GITHUB_REPOSITORY_LOWERCASE }}:latest
          labels: |
            org.opencontainers.image.created=${{ env.UTC_DATE }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.WEBPLAYGROUNDAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WEBPLAYGROUNDAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WEBPLAYGROUNDAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name webplayground-api \
            --resource-group WebPlayground_group \
            --image ghcr.io/${{ env.GITHUB_REPOSITORY_LOWERCASE }}:latest